<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
	var ul_source=document.getElementById('source');
	var li_source=ul_source.getElementsByTagName('li');
	var ul_re=document.getElementById('resort');
	var con=ul_source.getElementsByTagName('li').length;

	//document.write(li_source[1].firstChild.nodeValue);
	//document.write(li_source[1].lastChild.innerHTML);
	//document.write(ul_source.getElementsByTagName('li').length);
	//document.write(typeof(li_source));

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
var data=[];
function getData() {
	for(var i=0;i<con;i++){
		//data[i]=new Array();
		//data[i][0]=li_source[i].firstChild.nodeValue;
		//data[i][1]=li_source[i].lastChild.innerHTML;
		var city=li_source[i].firstChild.nodeValue;
		var res=li_source[i].childNodes[1].innerHTML;
		data.push([city,res]);
	}
	return data;
  };


/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	data.sort(function(x,y){
		return x[1]-y[1];
	});
	return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	for(var i=0;i<con;i++){
	var li=document.createElement("li");
	li.innerHTML=data[i][0]+'<b>'+data[i][1]+'</b>';
	ul_re.appendChild(li);
}

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
	document.getElementById('sort-btn').addEventListener('click',btnHandle);
}

init();



</script>

</body>
</html>
