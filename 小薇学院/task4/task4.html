<!DOCTYPE html>
<html>
<head>
	<title>定位和居中问题</title>
	<meta charset="utf-8">
	<style>
		*{padding: 0px;margin:0px;}
		.host{
			height: 200px;
			max-width:400px;
			background: #ccc;
  			margin: auto;  
  			position: absolute;  
  			top: 0; left: 0; bottom: 0; right: 0;  
		}
		.rig-bot{
			position: absolute;
			right: 0;bottom: 0;
		}
	</style>
</head>
<body>
	<div class="host">
		<img src="./1.png">
		<img src="./2.png" class="rig-bot">
	</div>
</body>
</html>
